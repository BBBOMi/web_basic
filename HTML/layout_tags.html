<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>layout_tags</title>
</head>
<body>
  <header>header</header>
  <div id="container">
    <nav><ul>
      <li>home</li>
      <li>news</li>
      <li>sports</li>
    </ul></nav>
    <aside><ul>
      <li>로그아웃</li>
      <li>오늘의 날씨</li>
      <li>운세</li>
    </ul></aside>
  </div>
  <footer>footer</footer>
</body>
</html>

<!-- '레이아웃(Layout)' 이란 '배치'란 뜻
  HTML 태그로 감싸진 각 정보 요소를 화면상의 어느 위치에 어떻게 자리잡을지를 결정
  기본적으로 상단의 <header>, 하단의 <footer>, 가운데의 본문 영역이 있다

  *레이아웃을 구성하는 태그들(block element)
    - header
    - section
    - nav
    - footer
    - aside

  -> 의미에 맞는것을 사용해야 검색도 잘되고 가독성있는 코드를 만들 수 있다.

**웹에서는 div 태그의 class명으로 레이아웃을 정의(ex. <div class="header">)
  모바일에서는 <header><footer>등 태그를 직접사용(호환되는 브라우저버전이 많음)
 -->
