<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>CSS layout_position</title>
  <style>
  .wrap {
    position: relative;
  }

  .wrap > div {
    width: 150px;
    height: 100px;
    border: 1px solid gray;
    font-size: 0.7em;
    text-align: center;
    line-height: 100px;
  }

  .relative {
    position: relative;
    left: 10px;
    top: 10px;
    bottom: 10px;
  }

  .absolute {
    position: absolute;
    left: 130px;
    top: 30px;
  }

  .fixed {
    position: fixed;
    top: 250px;
  }
  </style>
</head>
<body>

  <div class="wrap">
    <div class="static">static(default)</div>
    <div class="relative">relative(left:10px)</div>
    <div class="absolute">absolute(left:130px;top:30px)</div>
    <div class="fixed">fixed(top:250px)</div>
  </div>

</body>
</html>

<!-- CSS layout
  * position 속성을 사용하면 상대적/절대적으로 어떤 위치에 element를 배치하는 것이 수월
  2-1. position : static
      - position 속성은 기본 static 임.
      - 그냥 순서대로 배치

  2-2. position : absolute
      - 기준점에 따라서 특별한 위치에 위치하게 됨.
      - top/left/right/bottom 으로 설정 (top, left값은 꼭 지정하는 것이 좋다)
      - 기준점은 position이 relative인 상위 element가 기준점이다(단계적으로 relative인 element를 찾아감)
      - relative인 상위 element가 없다면 body가 기준점

   2-3. position : relative
       - 원래 자신이 위치해야할 곳을 기준으로 이동
       - top/left/right/bottom 으로 설정
       - top/left/right/bottom에 어떤 값도 주지 않는다면 static과 같다.

   2-4. position : fixed
       - body를 기준으로 위치 고정
       - top/left/right/bottom 으로 설정
-->
