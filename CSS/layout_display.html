<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>CSS layout_display</title>
  <style>
  div.block > * {
    width: 100px;
    height: 100px;
    border: 3px solid black;
  }

  div.inline > * {
    /* display : block; - display 속성 변경 가능*/
    border: 1px solid gray;
  }
  </style>
</head>

<body>
<div class="block">
  <div>block1</div>
  <p>block2</p>
  <div>block3</div>
</div>

<div class="inline">
  <span>나는 어떻게 배치되나요?</span>
  <span>좌우로 배치되는군요</span>
  <a>링크는요?</a>
  <strong>링크도 강조도 모두 좌우로 흐르는군요</strong>
  모두다 display속성이 inline인 엘리먼트이기 때문입니다.
</div>

</body>
</html>


<!-- CSS layout
  1-1. display : block
      - display속성이 block이거나 inline-block인 경우 이 element는 블록을 가지고 쌓임(<div>, <p>등)
      - 위에서 아래로 쌓이듯이 채워지며 높이값을 더 주면 더 높은 크기로 element가 쌓임.
      - 대부분이 block 속성이기 때문에 별 다른 스타일을 지정하지 않아도 위에서 아래로 쌓임.
      - display 속성을 다른 값을 주게 되면 변경됨(ex.inline으로 주면 왼쪽 -> 오른쪽)

  1-2. display : inline
      - display속성이 inline인 경우는 우측으로, 그리고 아래쪽으로 배치(<span>, <a>, <<strong>등)
      - 높이와 너비를 지정해도 반영 되지 않음
      - display 속성을 다른 값을 주게 되면 변경됨(ex.block으로 주면 위 -> 아래)

  1-3. display : inline-block
      - block과 inline의 중간 형태.
      - 줄바꿈이 되진 않지만, 높이와 너비 지정 가능
      - display 속성을 다른 값을 주게 되면 변경됨
-->
