<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>html_tags_basic</title>
</head>
<body>
  <div>
    <h1>반갑습니다</h1>
    여기 여러분들이 좋아하는 과일이 있어요
    <ul>
      <li><a href="http://www.apple.com">사과</a></li>
      <li>메론</li>
      <li>귤</li>
    </ul>
  </div>
</body>
</html>

<!--HTML 태그는 많은 종류를 가지고 있고 각각의 쓰임새에 대한 정확한 의미가 있음
 * 자주사용되는 태그들
  - 링크(anchor 태그)
  - 이미지(img 태그)
  - 목록(ul/li 태그)
  - 제목(heading태그 / p태그)

그 밖에 가장 많이 사용하는 태그에는 div가 있다.
 - div : 일반적인 영역을 표현할 때 가장 많이 사용한다.(block element)
-->
