<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>CSS layout_float</title>
  <style>
  div {
    width: 100px;
    height: 100px;
    border: 1px solid gray;
    font-size: 0.7em;
  }

  .blue {
    background-color: blue;
  }

  .green {
    float: left;
    background-color: green;
  }

  .red {
    background-color: red;
    /*숨겨진 녹색을 드러내기 위해 relative로 살짝 옮김*/
    position: relative;
    left: 10px;
  }
  </style>
</head>
<body>
  <div class="blue"></div>
  <div class="green"></div>
  <div class="red"></div>
</body>
</html>

<!--CSS layout
  3. float - 일반적인 배치에 따라서 배치된 상태에서 float는 벗어난 형태로 배치
              -> 뒤의 block element가 float 된 element를 의식하지 못하고 중첩돼서 배치
           - left/right 로 설정
-->
